            <div class="qsub-form-title">

                <label class="qsub-form-title-text">版本发布</label>

                <div class="qsub-form-line">
                    在这里可以上传你的新版本应用
                </div>
            </div>

            <div class="layui-form layui-form-pane " action=" ">
                <div class="qsub-form-line">
                    <div class="layui-col-xs4">
                        <div class="qsub-form-entry-title">应用版本</div>
                        <label class="layui-form-label ">version</label>
                        <div class="layui-input-block ">
                            <input type="text " name="title " autocomplete="off " placeholder="输入要上传的应用版本 " class="layui-input ">
                        </div>
                    </div>

                    <div class="layui-col-xs4">
                        <div class="qsub-form-entry-title">备注信息</div>
                        <label class="layui-form-label ">备注</label>
                        <div class="layui-input-block ">
                            <input type="text " name="username " lay-verify="required " placeholder="请输入 " autocomplete="off " class="layui-input ">
                        </div>
                    </div>
                    <div class="layui-col-xs4">
                        <div class="qsub-form-entry-title">文件选择</div>
                        <button type="button" class="layui-btn" id="test3"><i class="layui-icon"></i>上传文件</button>
                    </div>
                </div>
                <div class="qsub-form">
                    <div class="qsub-quern-button">
                        <input type="checkbox" name="like1[write]" lay-skin="primary" title="确认是我操作" checked="">
                    </div>
                    <button type="button" class="layui-btn layui-btn-fluid">发布版本</button>

                </div>
            </div>
        </div>
